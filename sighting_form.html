<!DOCTYPE html>
<html>
<head>
  <title>I Saw This Person</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1666605864750-188561b07a06?w=1200');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f6391;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üëÅÔ∏è I Saw This Person</h2>
    <form action="submit_sighting.php" method="POST" enctype="multipart/form-data">
      <!-- Hidden Fields -->
      <input type="hidden" name="person_id" id="person_id">
      <input type="hidden" name="person_name" id="person_name">

      <!-- Public Input Fields -->
      <label for="location">üìç Where did you see them?</label>
      <input type="text" name="location" id="location" required>

      <label for="message">üìù Additional Details</label>
      <textarea name="message" id="message" rows="4" placeholder="Describe what you saw..."></textarea>

      <label for="sighting_image">üì∑ Upload a Photo (optional)</label>
      <input type="file" name="sighting_image" accept="image/*">

      <label for="contact_info">üìû Your Contact (optional)</label>
      <input type="text" name="contact_info" placeholder="Phone or Email">

      <button type="submit">Submit Sighting</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("person_id").value = params.get("person_id") || "";
    document.getElementById("person_name").value = decodeURIComponent(params.get("person_name") || "Unknown");
  </script>
</body>
</html>
