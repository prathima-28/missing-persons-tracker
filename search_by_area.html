<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search by Area - Find Hope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.istockphoto.com/id/1093220018/photo/mother-with-daughter-having-fun-at-agriculture-field.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.7em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px #000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #eee;
      max-width: 600px;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 30px 40px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1.1em;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #f1f1f1;
      color: #333;
    }

    input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Search by Area</h1>
    <p>Help bring someone home. Enter an area to check for missing person reports in that location.</p>

    <div class="search-box">
      <form action="find_results.php" method="POST">
        <input type="hidden" name="search_type" value="area">
        <label for="area">Area Name:</label>
        <input type="text" name="area" id="area" placeholder="Enter location..." required>
        <input type="submit" value="ðŸ” Search">
      </form>
    </div>
  </div>
</body>
</html>
