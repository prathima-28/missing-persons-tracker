<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Missing Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://cdn.pixabay.com/photo/2020/09/18/20/43/man-5583050_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #216ea5;
    }

    .preview {
      text-align: center;
      margin-bottom: 15px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Missing Person Details</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="date" name="missing_date" required>
      <input type="text" name="area" placeholder="Last Seen Area" required>
      
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="text" name="color" placeholder="Skin Color / Complexion" required>
      <input type="text" name="height" placeholder="Height (e.g. 5'7\")" required>
      <input type="text" name="weight" placeholder="Weight (kg)" required>
      <input type="text" name="contact" placeholder="Your Contact (phone or email)" required>

      <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required>

      <div class="preview" id="imagePreview"></div>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('imagePreview');
        output.innerHTML = '<img src="' + reader.result + '" alt="Image Preview">';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
