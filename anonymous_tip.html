<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Anonymous Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1649632277216-21877a9795d6?w=600&auto=format&fit=crop&q=60') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      color: #333;
    }

    button {
      padding: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #preview {
      width: 100%;
      max-height: 250px;
      border-radius: 10px;
      margin-top: 10px;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h2>Submit an Anonymous Tip</h2>
      <form action="tips_submit.php" method="POST" enctype="multipart/form-data">
        <label for="message">Tip Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <label for="location">Approximate Location (optional):</label>
        <input type="text" name="location" placeholder="e.g., Near Railway Station">

        <label for="image">Upload Optional Photo:</label>
        <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" alt="Preview will appear here">

        <button type="submit">ðŸ“¤ Submit Tip</button>
      </form>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.style.display = 'block';
      preview.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
