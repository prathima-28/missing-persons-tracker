<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Missing Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.shutterstock.com/shutterstock/photos/2414072351/display_1500/stock-photo-father-throws-play-baby-in-park-father-s-day-silhouette-happy-family-child-dream-concept-father-2414072351.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px black;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    a button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Search Missing Persons</h2>
    <div class="button-box">
      <a href="search_by_area.html"><button>Search by Area</button></a>
      <a href="search_by_gender.html"><button>Search by Gender</button></a>
      <a href="search_by_date.html"><button>Search by Missing Date</button></a>
    </div>
  </div>
</body>
</html>
