<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing Person Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Playfair Display', serif;
      background: url('https://cdn.pixabay.com/photo/2020/09/18/20/43/man-5583050_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .homepage {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 20px;
    }

    .carousel {
      position: relative;
      width: 320px;
      max-width: 90%;
      height: 350px;
      margin-bottom: 40px;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      color: #222;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: left 0.8s ease-in-out;
    }

    .card.active {
      left: 0;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card p {
      font-size: 1.1em;
      padding: 15px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a button {
      padding: 14px 26px;
      font-size: 1em;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons a button:hover {
      background-color: #216ea5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      .card p { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="homepage">
    <h1>Missing Person Tracker</h1>

    <div class="carousel" id="carousel">
      <div class="card active">
        <img src="https://images.unsplash.com/photo-1666605864750-188561b07a06?w=600&auto=format&fit=crop&q=60">
        <p>Hope never fades ‚Äì keep searching.</p>
      </div>
      <div class="card">
        <img src="https://media.istockphoto.com/id/1473467333/photo/cheerful-parents-assisting-son-in-flying-at-park.jpg?s=612x612&w=0&k=20&c=PZg1bWQ4Yj4rKmT3e3M4gGwIDqki3eLfrw__zD7AlQk=">
        <p>Your eyes might save a life.</p>
      </div>
      <div class="card">
        <img src="https://media.istockphoto.com/id/1093220018/photo/mother-with-daughter-having-fun-at-agriculture-field.jpg?s=612x612&w=0&k=20&c=WVyqM40g-t2NlcTDUEoOLcERx3YwNQjSg3N12d72Zd8=">
        <p>Let‚Äôs reunite families, one click at a time.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1666605864750-188561b07a06?w=600&auto=format&fit=crop&q=60">
        <p>Report. Find. Bring them home.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1649632277216-21877a9795d6?w=600&auto=format&fit=crop&q=60">
        <p>Be the bridge between loss and hope.</p>
      </div>
    </div>

    <div class="buttons">
      <a href="enter_missing.html"><button>‚ûï Enter a Missing</button></a>
      <a href="find_missing.html"><button>üîç Find a Missing</button></a>
      <a href="anonymous_tip.html"><button>üì¨ Submit Tip (Anonymous)</button></a>
      <a href="admin/index.html"><button>üîê Admin Panel</button></a>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let index = 0;

    setInterval(() => {
      cards[index].classList.remove('active');
      index = (index + 1) % cards.length;
      cards[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
